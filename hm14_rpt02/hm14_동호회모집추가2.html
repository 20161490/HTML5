<!DOCTYPE html>
<html>
<head>
    <title>hm14:동호회에 당신을 초대합니다. </title>
</head>
<body>
    <h3> 동호회 가입 방법 </h3>
    <hr>
    <ul>
     <li>아래의 이름 학과 학번 전화번호를 모두 작성합니다.</li>
     <li>모두 작성한 종이를 XX동 XX층 XX호로 가져와서 신청하시면 됩니다!</li>
    </ul>
    <form>
        <fieldset>
            이름 : <input type="text">
            <br>
            <input type="radio" name="성별" value="1"> 남자 
            <input type="radio" name="성별" value="2"> 여자
            <br>
            학과 : <input type="text">
            <br>
            학번 : <input type="text">
            <br>
            전화번호 : <input type="tel">
            
        </fieldset>
    </form>
</body>
</html>
