<!DOCTYPE html>
<html>
<head>
    <title>hm14:동호회에 당신을 초대합니다. </title>
</head>
<body>
    <h3> 동호회 가입 방법 </h3>
    <hr>
    <ul>
        <li>학과 학번 이름 그리고 성별 을 입력하신 후 확인 버튼을 누르시면 됩니다.</li>
    </ul>
    <form>
        <fieldset>
            이름 : <input type="text">
            <br>
            <input type="radio" name="성별" value="1"> 남자 
            <input type="radio" name="성별" value="2"> 여자
            <br>
            학과 : <input type="text">
            <br>
            학번 : <input type="text">
            <br>
            <input type="submit" value="확인">
            
        </fieldset>
    </form>
</body>
</html>
